  跨越极点: "&aТа дэлхийн географийн туйлд очлоо!"
  世界配置生成: "&aДэлхий {世界} тохиргоог үндсэн хил хязгаараар үүсгэв: x={X-value}，z={Z-value}"
  世界未配置: "&cДэлхий {世界} тохиргоо олдсонгүй, алгассан."
  控制台输出: "&7[Төхөөрөмжийн шалгалт] Бие махбодь дамжуулсан - Зорилтот координат X={x} Y={y} Z={z}"
